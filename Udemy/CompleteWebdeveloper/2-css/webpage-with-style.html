<html>

	<head>
		<title>Webpage with style</title>
		<style type="text/css">
			.red{
			color:red;
			}

			.large{
			font-size:200%;
			}

			#green{
			color:green;
			}

			.underline{
			text-decoration:underline;
			}

			#first-section{
			background-color:yellow;
			width:200px;
			float:left;
			}

			#second-section{
			width:200px;
			background-color:pink;
			float:right;
			}
			
			.clear-float{
			clear:both;
			}
		</style>


	</head>

	<body>

		<div id="first-section">
			<h1>CSS is cool</h1>
			<p class="red large" >This is a sentence</p>

		</div>
		<div id="second-section">
			<p class="large">And is <span class="underline" > another one</span>
			</p>

			<p id="green" >This same more text</p>
		</div>
		<div class="clear-float" ></div>
		<p>This is the thirth paragraph</p>
	</body>



</html>
