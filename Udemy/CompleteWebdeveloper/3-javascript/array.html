            var myArray = new Array();

            var tweets= ["Morning everybody", "I love coffee!"];
            
            tweets.push("Back to work"); //Voor het toevoegen van items.

            tweets.splice(1,0, "conflaces"); //verwijderd geen element (zie het aantal van 0)  voegt de string op positie 1 toe   

            tweets.splice(1,1, "vogel"); //verwijderd een element (zie het aantal van 1)  voegt de string op positie 1 toe             
            
            console.log(tweets.length);
